<div id="order-call" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close _icon-close"></button>
			<div class="popup__text">
				<div class="order-call">
					<div class="order-call__title">Заказать консультацию</div>
					<form action="#" class="order-call__form form">
						<div class="form__row">
							<input autocomplete="off" type="text" name="form[]" placeholder="Ваше имя">
						</div>
						<div class="form__row">
							<input autocomplete="off" type="email" name="form[]" placeholder="E-mail">
						</div>
						<div class="form__row">
							<input autocomplete="off" type="text" name="form[]" placeholder="Телефон">
						</div>
						<div class="form__submit">
							<input class="button" type="submit"  value="Позвонить нам">
						</div>

					</form>
					<p class="order-call__politics-user">
						Нажимая на эту кнопку я соглашаюсь на <a href="#" target="_blank">обработку персональных данных</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="advert-call" aria-hidden="true" class="popup">

						<div class="form__row">
							<div class="form__label">как вас зовут</div>

								<input autocomplete="off" type="text" name="form[]" placeholder="Введите ваше имя">
							</div>
						</div>
						<div class="form__row">
							<div class="form__label">введите ваш номер телефона</div>

								<input autocomplete="off" type="text" name="form[]" placeholder="+7 (999) 999-99-99">

						</div>
						<div class="form__row">
							<div class="form__label">Кратко пишите какая услуга вас интиресует</div>

								<input autocomplete="off" type="text" name="form[]" placeholder="Например: продвижение сайта...">
							</div>
						</div>

						<div class="form__submit">
							<input class="button" type="submit"  value="Позвонить нам">

					</form>
					<p class="advert-call__politics-user">
						Нажимая на кнопку, вы даёте  согласие на обработку персональных данных и соглашаетесь с <a href="#" target="_blank">Политикой конфиденциальности.</a>

				</div>
			</div>
		</div>
	</div>
</div>
